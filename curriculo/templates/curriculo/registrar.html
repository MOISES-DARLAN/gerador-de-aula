<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Plano Mestre</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --main-bg: #1E1E1E;
            --text-color: #EAEAEA;
            --text-light: #A0A0A0;
            --border-color: #333333;
            --accent-color: #28a745;
            --accent-hover: #218838;
            --danger-text: #f5c6cb;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 0;
        }
        .login-container {
            width: 100%;
            max-width: 450px;
            margin: 2rem;
        }
        .card {
            background-color: var(--main-bg);
            border: 1px solid var(--border-color);
            border-radius: 0;
            padding: 2rem 2.5rem;
        }
        .card h2 {
            margin-top: 0;
            text-align: center;
            color: var(--text-color);
            font-weight: 600;
            font-size: 1.75rem;
            margin-bottom: 2rem;
        }

        /* Estilizando o formulário do Django */
        form { color: var(--text-light); }
        form p {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 1rem 0;
        }
        form label {
            font-weight: 500;
            font-size: 0.9rem;
        }
        form input {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            border: 1px solid var(--border-color);
            border-radius: 0;
            box-sizing: border-box;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .helptext {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 5px;
            padding-left: 0;
        }
        ul.errorlist {
            list-style-type: none;
            padding: 0;
            margin: 0;
            color: var(--danger-text);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 0;
            border: none;
            background-color: var(--accent-color);
            color: var(--main-bg);
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }
        .submit-button:hover {
            background-color: var(--accent-hover);
        }
        .switch-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }
        .switch-link a {
            color: var(--text-color);
            font-weight: 500;
            text-decoration: none;
        }
        .switch-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <h2>Criar Conta</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="submit-button">Criar Conta</button>
            </form>
            <div class="switch-link">
                Já tem uma conta? <a href="{% url 'login' %}">Faça login</a>
            </div>
        </div>
    </div>
</body>
</html>
