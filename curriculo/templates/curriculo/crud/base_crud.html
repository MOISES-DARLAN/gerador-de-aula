<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gerenciamento - Plano Mestre{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212; --main-bg: #1E1E1E; --text-color: #EAEAEA;
            --text-light: #A0A0A0; --border-color: #333333; --accent-color: #28a745;
            --accent-hover: #218838; --danger-color: #dc3545; --danger-hover: #c82333;
            --secondary-color: #444444; --secondary-hover: #555555;
            --success-bg: #d4edda; --success-text: #155724; --success-border: #c3e6cb;
        }
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-color); }
        .header { background-color: var(--main-bg); color: var(--text-color); padding: 1.25rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); }
        .header .logo { font-size: 1.5rem; font-weight: 600; }
        .header .user-menu a { color: var(--text-light); text-decoration: none; margin-left: 1.5rem; font-weight: 500; transition: color 0.2s; }
        .header .user-menu a:hover { color: var(--text-color); }
        .container { max-width: 1100px; margin: 2rem auto; padding: 0 2rem; }
        .card { background-color: var(--main-bg); border: 1px solid var(--border-color); border-radius: 0; padding: 2rem 2.5rem; margin-bottom: 2rem;}
        h1, h2 { color: var(--text-color); font-weight: 600; margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 0.8rem; margin-bottom: 1.5rem;}

        .btn { display: inline-block; text-align: center; padding: 10px 18px; color: var(--main-bg); text-decoration: none; font-weight: 600; transition: background-color 0.2s; border-radius: 0; border: none; cursor: pointer; font-size: 0.9rem;}
        .btn-primary { background-color: var(--accent-color); }
        .btn-primary:hover { background-color: var(--accent-hover); }
        .btn-secondary { background-color: var(--secondary-color); color: var(--text-color); }
        .btn-secondary:hover { background-color: var(--secondary-hover); }
        .btn-danger { background-color: var(--danger-color); }
        .btn-danger:hover { background-color: var(--danger-hover); }

        .table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; }
        .table th, .table td { border: 1px solid var(--border-color); padding: 12px 15px; text-align: left; }
        .table thead th { background-color: var(--secondary-color); color: var(--text-color); font-weight: 600; font-size: 0.9rem; text-transform: uppercase; }
        .table tbody tr:nth-child(odd) { background-color: var(--main-bg); }
        .table tbody tr:nth-child(even) { background-color: var(--bg-color); }
        .table .actions a, .table .actions form { display: inline-block; margin-right: 8px;}
        .table .actions button { padding: 6px 10px; font-size: 0.8rem; }

        .form-group { margin: 1.5rem 0; display: flex; flex-direction: column; gap: 8px; }
        .form-group label { font-weight: 500; font-size: 0.9rem; color: var(--text-light); }
        .form-input { width: 100%; padding: 14px; font-size: 1rem; font-family: 'Inter', sans-serif; border: 1px solid var(--border-color); border-radius: 0; box-sizing: border-box; background-color: var(--bg-color); color: var(--text-color); }
        .form-input:focus { outline: none; border-color: var(--accent-color); background-color: var(--main-bg); }

        .messages { list-style: none; padding: 0; margin: 0 0 1.5rem 0; }
        .message.success { padding: 15px; background-color: var(--success-bg); color: var(--success-text); border: 1px solid var(--success-border); border-radius: 0; font-weight: 500; }
        .message.error { padding: 15px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 0; font-weight: 500; }

        .action-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Plano Mestre</div>
        <div class="user-menu">
            <a href="{% url 'gerador' %}">Gerador</a>
            <a href="{% url 'listar_areas' %}">√Åreas</a>
            <a href="{% url 'listar_componentes' %}">Componentes</a>
            <a href="{% url 'perfil' %}">Meu Perfil ({{ request.user.username }})</a>
            <a href="{% url 'logout' %}">Sair</a>
        </div>
    </header>
    <main class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="message {{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
