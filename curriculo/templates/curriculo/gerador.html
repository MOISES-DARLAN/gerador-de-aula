<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Plano de Aula</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; max-width: 800px; margin: 40px auto; padding: 0 20px; background-color: #f4f7f9; color: #333; }
        h1 { color: #0056b3; }
        form { display: flex; flex-direction: column; gap: 20px; background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        label { font-weight: bold; margin-bottom: -15px; }
        input, select, button { padding: 12px; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; }
        button { cursor: pointer; background-color: #007bff; color: white; border: none; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        p { display: flex; flex-direction: column; margin: 0; }
    </style>
</head>
<body>
    <h1>Gerador de Plano de Aula BNCC</h1>
    <p>Preencha os campos abaixo para gerar seu plano de aula automaticamente.</p>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Gerar Plano de Aula</button>
    </form>

<hr style="margin-top: 40px;">

    {% if plano_gerado %}
    <section id="resultado">
        <h2>Resultado do Plano de Aula</h2>
        <div style="background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); white-space: pre-wrap;">
            {{ plano_gerado|linebreaks }}
        </div>
    </section>
    {% endif %}

</body>
</html>
